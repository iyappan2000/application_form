<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Applicationn Form</title>
  </head>
  <body>
    <h1 id="title">
      <img src="National.png" alt="gvrt" class="img_1" />
      Application For Withdrawal From General Provident Fund
    </h1>
    <!-- <img src="National.png" alt="gvrt" class="img_2" /> -->
    <form id="ap-form">
      <label id="name-label"
        >1. Name of the Subcriber :
        <input type="text" name="name" id="name" required />
      </label>
      <br />
      <label id="uid">
        2. UID No :
        <input type="number" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        3.GPF Account Number (New):
        <input type="number" name="uid" id="uid" required />
      </label>
      <br /><label id="uid">
        4.GPF Account Number (old):
        <input type="number" name="uid" id="uid" required />
      </label>
      <br /><label id="uid">
        5.Designation (with departmental suffix)
        <input type="text" name="uid" id="uid" required />
      </label>
      <br /><label id="uid">
        6.Basic Pay
        <input type="number" name="uid" id="uid" required />
      </label>
      <br /><label id="uid">
        7.PAN Card Number.
        <input type="number" name="uid" id="uid" required />
      </label>
      <br /><label id="uid">
        8.Date Of Joining Service
        <input type="date" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        9.Date of Superannuation
        <input type="date" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        10.Closing Balance as per GPF statement for the year

        <input
          type="date"
          class="from-date"
          name="from-date"
          id="from-date"
          required
        />
        to
        <input
          type="date"
          class="from-date"
          name="from-date"
          id="from-date"
          required
        />
      </label>
      <br />
      <label id="uid">
        11.Credit from
        <input type="number" name="uid" id="uid" required />
        <span>/- Per Month</span>
      </label>
      <br />
      <label id="uid">
        12.Withdrawal during the period From
        <input
          type="date"
          class="from-date"
          name="from-date"
          id="from-date"
          required
        />
        to
        <input
          type="date"
          class="from-date"
          name="from-date"
          id="from-date"
          required
        />
      </label>
      <br />
      <label id="uid">
        13. Amount of Withdrawal required
        <input type="number" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        14.Net Balance at credit on the Date of Application
        <input type="date" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        15. A) Purpose for which the Withdrawal is required :
        <input type="text" name="uid" id="uid" required />
      </label>
      <label id="uid">
        B) Rule Under which the request is covered:
        <input type="text" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        16.Where any Withdrawalwas taken for the same purpose earlier if so
        indicate the amount and the year
        <input type="text" name="uid" id="uid" required />
      </label>
      <br />
      <label id="uid">
        17.Name of account officer maintaining the Provident Account
        <input type="text" name="uid" id="uid" required />
      </label>
      <br />
    </form>
  </body>
</html>
